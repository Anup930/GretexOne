  /**
   * Helper function to get the next renewal date and check if it's due.
   * @param {string} mm_dd - The renewal date in "MM-DD" format.
   * @param {string} lastRenewalYear - The year it was last renewed.
   * @returns {object} { nextRenewal: "YYYY-MM-DD", isDue: boolean, renewalYearToMark: number }
   */
  function getNextRenewalDate(mm_dd, lastRenewalYear) {
    if (!mm_dd || !mm_dd.match(/^\d{2}-\d{2}$/)) {
      return { nextRenewal: 'N/A', isDue: false, renewalYearToMark: 0 };
    }
    
    const lastYear = parseInt(lastRenewalYear) || 0;
    
    const [month, day] = mm_dd.split('-').map(Number);
    if (isNaN(month) || isNaN(day)) {
      return { nextRenewal: 'N/A', isDue: false, renewalYearToMark: 0 };
    }

    const today = new Date();
    const currentYear = today.getFullYear();
    today.setHours(0, 0, 0, 0); 
    
    const renewalDateThisYear = new Date(currentYear, month - 1, day);
    let nextRenewalDate;

    if (lastYear === currentYear) {
      // Already renewed this year, next one is next year.
      nextRenewalDate = new Date(currentYear + 1, month - 1, day);
    } else if (renewalDateThisYear < today) {
      // Not renewed this year, and date has passed. It's "overdue".
      nextRenewalDate = renewalDateThisYear;
    } else {
      // Not renewed this year, and date is upcoming.
      nextRenewalDate = renewalDateThisYear;
    }

    // Check if a renewal is due: (Next renewal is today or in the past) AND (it hasn't been done this year)
    const isDue = (nextRenewalDate <= today) && (lastYear !== nextRenewalDate.getFullYear());
    
    return {
      nextRenewal: nextRenewalDate.toISOString().split('T')[0],
      isDue: isDue,
      renewalYearToMark: nextRenewalDate.getFullYear() // The year we will mark as "done"
    };
  }

  // =================================================================
  // DATA LOADING & RENDERING
  // =================================================================
  
  async function loadDashboard() {
    showLoading(true);
    const payload = {
      action: "getCreditCardDashboard",
      params: { userName: currentUser.name }
    };
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      if (json.status === "success") {
        allCardData = json.data; 
        renderCardGrid(allCardData);
      } else {
        showError(json.data?.message || "Could not load data.");
      }
    } catch (err) {
      showError("Network error: " + err.message);
    } finally {
      showLoading(false);
      showGridView();
    }
  }
  
  function renderCardGrid(cards) {
    cardGridContainer.innerHTML = '';
    if (!cards || cards.length === 0) {
      cardGridContainer.innerHTML = `<div class="no-bills-message" style="background:var(--card-bg); padding: 30px; font-size: 1rem; grid-column: 1 / -1;">
        No credit cards found. Click 'Add New Card' to get started.
      </div>`;
      return;
    }
    let gridHtml = '';
    cards.forEach(card => {
      const summary = calculateCardSummary(card);
      gridHtml += createCardVisual(card, summary);
    });
    cardGridContainer.innerHTML = gridHtml;
  }

  function calculateCardSummary(card) {
    const pendingBills = card.bills.filter(b => b.status === 'Pending');
    if (pendingBills.length === 0) {
      return { totalDue: 0, earliestDueDate: "No Due found" };
    }
    const totalDue = pendingBills.reduce((sum, bill) => sum + parseFloat(bill.amount), 0);
    const earliestDueDate = pendingBills
      .map(b => new Date(b.dueDate))
      .sort((a, b) => a - b)[0]
      .toISOString().split('T')[0];
    return { totalDue, earliestDueDate };
  }

  // ***** MODIFIED FUNCTION *****
  function createCardVisual(card, summary) {
    const dueAmountClass = summary.totalDue === 0 ? 'due-value zero' : 'due-value';
    const dueAmountString = summary.totalDue === 0 ? '₹0.00' : `₹${summary.totalDue.toFixed(2)}`;
    const dueDateClass = summary.totalDue === 0 ? 'due-value zero' : 'due-value';
    
    // Get next renewal date and check if it's due
    const { nextRenewal, isDue, renewalYearToMark } = getNextRenewalDate(card.renewalDate, card.lastRenewalYear);
    
    // Create the "Mark Done" button if it's due
    let actionHtml = '';
    if (isDue) {
      actionHtml = `
        <div class="card-renewal-action">
          <button class="btn-mark-renewal-done" data-card-id="${card.id}" data-year="${renewalYearToMark}">
            Mark as Done (${renewalYearToMark})
          </button>
        </div>
      `;
    }
    
    return `
      <div class="credit-card-visual" data-card-id="${card.id}">
        
        <div class="card-top-info">
          <div class="card-issuer">${card.issuer}</div>
          <div class="card-renewal">
            <span class="due-label">Next Renewal</span>
            <div class="due-value">${nextRenewal}</div>
            ${actionHtml}
          </div>
        </div>
        
        <div>
          <div class="card-number">•••• ${card.last4}</div>
          <div class="card-name">${card.nameOnCard}</div>
        </div>
        <div class="card-due-info">
          <div>
            <span class="due-label">Total Due</span>
            <div class="${dueAmountClass}">${dueAmountString}</div>
          </div>
          <div>
            <span class="due-label">Next Due</span>
            <div class="${dueDateClass}">${summary.earliestDueDate}</div>
          </div>
        </div>
      </div>
    `;
  }

  // ***** MODIFIED FUNCTION *****
  function createCardDetailModule(card) {
    const allBills = card.bills;
    const summary = calculateCardSummary(card);
    
    // Re-create the card visual for the detail page
    // We pass the summary so it's consistent
    const cardVisualHtml = createCardVisual(card, summary);
    
    const annualSpend = parseFloat(card.minSpend) || 0;
    const monthlySpend = (annualSpend / 12);
    
    let spendHtml = '';
    if (annualSpend > 0) {
      spendHtml = `
        <div class="spend-info-section">
          <h3>Spend Targets</h3>
          <div class="spend-grid">
            <div>
              <span>Annual Min. Spend</span>
              <strong>₹${annualSpend.toLocaleString('en-IN')}</strong>
            </div>
            <div>
              <span>Est. Monthly Spend</span>
              <strong>₹${monthlySpend.toLocaleString('en-IN', { maximumFractionDigits: 0 })}</strong>
            </div>
          </div>
        </div>
      `;
    }
    
    return `
      <div class="card-module">
        <div class="card-module-header">
          ${cardVisualHtml.replace('cursor: pointer;', '')}
        </div>
        
        <div class="card-module-body">
          ${spendHtml}
          
          <div class="bill-section">
            <div class="bill-section-header">
              <h3>Bills</h3>
              <button class="btn-secondary btn-add-bill" data-card-id="${card.id}">
                <span class="material-icons-outlined" style="font-size: 1.1rem;">add</span>
                Add Bill
              </button>
            </div>
            ${renderBillTable(allBills)}
          </div>
          
        </div>
      </div>
    `;
  }
  
  function renderBillTable(bills) {
    if (bills.length === 0) {
      return `<div class="no-bills-message">No bills found for this card.</div>`;
    }
    let headers = `<th>Bill #</th><th>Bill Date</th><th>Due Date</th><th>Amount</th><th>Bill Attachment</th><th>Actions</th>`;
    const rows = bills.map(bill => {
      const billDate = bill.billDate ? new Date(bill.billDate).toISOString().split('T')[0] : 'N/A';
      const dueDate = bill.dueDate ? new Date(bill.dueDate).toISOString().split('T')[0] : 'N/A';
      const billAttachmentLink = (bill.billAttachmentURL && bill.billAttachmentURL.startsWith('http'))
        ? `<a href="${bill.billAttachmentURL}" target="_blank">View Bill</a>` : 'N/A';
      
      let actionButton = '';
      if (bill.status === 'Pending') {
        actionButton = `<button class="btn-paid btn-mark-paid" data-bill-id="${bill.id}" data-bill-amount="${bill.amount}">Mark as Paid</button>`;
      } else { 
        const paymentData = {
          billNumber: bill.billNumber,
          txnNo: bill.txnNo,
          payDate: bill.payDate ? new Date(bill.payDate).toISOString().split('T')[0] : 'N/A',
          payAmount: parseFloat(bill.payAmount).toFixed(2),
          paidBy: bill.paidBy,
          paymentAttachmentURL: bill.paymentAttachmentURL
        };
        const encodedPaymentData = btoa(JSON.stringify(paymentData)); 
        actionButton = `<button class="btn-secondary btn-show-details" data-payment-details="${encodedPaymentData}">Paid - Show Details</button>`;
      }
      return `<tr><td>${bill.billNumber}</td><td>${billDate}</td><td>${dueDate}</td><td class="amount">₹${parseFloat(bill.amount).toFixed(2)}</td><td>${billAttachmentLink}</td><td>${actionButton}</td></tr>`;
    }).join('');
    return `<table class="bill-table"><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
  }
  
  function showLoading(isLoading) {
    if (loadingSpinner) {
      loadingSpinner.style.display = isLoading ? 'block' : 'none';
    }
    if (isLoading) {
      cardGridContainer.style.display = 'none';
      cardDetailContainer.style.display = 'none';
    }
  }

  async function handleMarkRenewalDone(cardId, year) {
    const payload = {
      action: "markRenewalDone",
      params: {
        cardId: cardId,
        year: year
      }
    };
    
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      
      if (json.status === "success") {
        // Refresh the dashboard to show the updated date
        loadDashboard(); 
      } else {
        alert("Error: " + (json.data?.message || "Could not update renewal."));
      }
    } catch (err) {
      alert("Network Error: " + err.message);
      // Re-enable button on failure
      const btn = document.querySelector(`.btn-mark-renewal-done[data-card-id="${cardId}"]`);
      if (btn) btn.disabled = false;
    }
  }
  
  
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        const base64String = reader.result.split(',')[1];
        resolve(base64String);
      };
      reader.onerror = error => reject(error);
    });
  }
