<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <title>Gretex One - Credit Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    :root {
      --purple-1: #3a3f9d;
      --purple-2: #5b6fe0;
      --card-bg: #fdfdff;
      --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
      --shadow-med: 0 6px 18px rgba(0,0,0,0.06);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      color: #333;
    }
    
    .back-link {
      font-size: 1rem;
      text-decoration: none;
      color: #4a5a9b;
      font-weight: 500;
      margin-bottom: 20px;
      display: inline-block;
    }
    .back-link:hover { text-decoration: underline; }
    
    .app-content {
      background: transparent;
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .dashboard-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--purple-2), var(--purple-1));
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59, 67, 156, 0.2);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(59, 67, 156, 0.3);
      transform: translateY(-2px);
    }
    
    #card-grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 32px;
    }

    #card-detail-container {
      display: none;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #555;
    }
    
    .card-module {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-med);
      overflow: hidden;
    }
    
    .card-module-header {
      padding: 24px 32px;
      background: linear-gradient(135deg, #fafbff, #f8f9ff);
      border-bottom: 1px solid #e9eef2;
    }
    
    .credit-card-visual {
      width: 300px;
      height: 180px;
      background: linear-gradient(135deg, #4c5bd6, #384090);
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(50, 60, 140, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .credit-card-visual:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 35px rgba(50, 60, 140, 0.4);
    }
    
    .card-issuer { font-size: 1.2rem; font-weight: 600; }
    .card-number { font-size: 1.1rem; letter-spacing: 2px; font-family: monospace; }
    .card-name { font-size: 0.9rem; font-weight: 500; text-transform: uppercase; }

    /* --- MODIFIED: Due Info section on card --- */
    .card-due-info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      /* MODIFIED: Changed to a 2x2 grid */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }
    .card-due-info .due-label {
      font-weight: 300;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .card-due-info .due-value {
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* --- NEW: Color classes for card visual --- */
    .due-value-red {
      font-weight: 600;
      color: #ffbaba; /* Light Red */
    }
    .due-value-green {
      font-weight: 600;
      color: #c8e6c9; /* Light Green */
    }
    .due-value-neutral {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8); /* Neutral */
    }


    /* --- Styles for Detail View --- */
    .card-module-body {
      padding: 24px 32px;
    }
    
    .bill-section { margin-bottom: 24px; }
    .bill-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .bill-section-header h3 { font-size: 1.2rem; font-weight: 600; }
    
    .btn-secondary {
      background: #eef2f7;
      color: #333;
      border: 1px solid #d8e0e7;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-secondary:hover { background: #e4e9ef; }
    
    .btn-paid {
      background: #e0f2f1;
      color: #00695c;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-paid:hover { background: #c8e6c9; }
    
    .bill-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .bill-table th, .bill-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eef2f7;
    }
    .bill-table th {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
    }
    .bill-table td { color: #222; }
    .bill-table tr:last-child td { border-bottom: none; }
    .bill-table .amount { font-weight: 600; color: #c62828; }
    
    /* MODIFIED: Added style for paid amounts in green */
    .bill-table .paid-amount { font-weight: 600; color: #2e7d32; }

    .bill-table a {
      color: #3a3f9d;
      font-weight: 500;
      text-decoration: none;
    }
    .bill-table a:hover {
      text-decoration: underline;
    }

    .no-bills-message {
      padding: 20px;
      text-align: center;
      color: #777;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    /* --- Modal Styles (Unchanged) --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
      transform: translateY(0);
    }
    
    .modal-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d8e0e7;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      background: #fdfdff;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--purple-2);
      box-shadow: 0 0 0 3px rgba(91, 111, 224, 0.2);
    }
    
    .form-group .file-upload-wrapper {
      position: relative;
    }
    .form-group .file-name {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      font-style: italic;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
    
  </style>
</head>

  <a href="App_access.html" class="back-link" id="back-to-home-link">← Back to Home</a>
  <a href="#" class="back-link" id="back-to-grid-link" style="display: none;">← Back to All Cards</a>

  <div class="app-content">
    
    <div class="dashboard-header">
      <h1 id="dashboard-title">Credit Card Management</h1>
      <button class="btn-primary" id="add-new-card-btn">
        <span class="material-icons-outlined" style="font-size: 1.2rem;">add_card</span>
        Add New Card
      </button>
    </div>
    
    <div id="card-grid-container">
      </div>

    <div id="card-detail-container">
      </div>

    <div id="loading-spinner" class="loading-spinner">Loading your card dashboard...</div>
    
  </div>

  <div class="modal-overlay" id="add-card-modal">
    <div class="modal-content">
      <h2>Add New Credit Card</h2>
      <form id="add-card-form">
        <div class="form-group">
          <label for="card-issuer">Card Issuer (e.g., HDFC Bank)</label>

        <div class="form-group">

        </div>
        <div class="form-group">

          <input type="text" id="card-name" required>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" data-close="add-card-modal">Cancel</button>

        <div class="form-group">

        </div>

          <label for="bill-due-date">Due Date</label>
          <input type="date" id="bill-due-date" required>

        <div class="form-group">
          <label for="bill-amount">Amount</label>

        <div class="form-group">
          <label for="payment-txn-no">Transaction No.</label>
          <input type="text" id="payment-txn-no" required>
        </div>
        <div class="form-group">
          <label for="payment-date">Pay Date</label>
          <input type="date" id="payment-date" required>
        </div>
        <div class="form-group">
          <label for="payment-amount">Pay Amount</label>
          <input type="number" id="payment-amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="payment-attachment">Payment Attachment (Optional)</label>
          <input type="file" id="payment-attachment" accept=".pdf,image/*">

        <div class="modal-actions">
          <button type="button" class="btn-secondary" data-close="add-payment-modal">Cancel</button>

        </div>

<script>
  // =================================================================
  // SCRIPT SETUP
  // =================================================================
  
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH5kOEdJGlPgx4sMH3vEqkixalf3X6PACttZHMLWh8M-TtLT2OUN5U_XRMGP-VWAfW/exec";
  
  let currentUser = null;
  let allCardData = []; // Local cache for data

  let cardGridContainer, cardDetailContainer, backToGridLink, backToHomeLink, addNewCardBtn, loadingSpinner, dashboardTitle;

  document.addEventListener("DOMContentLoaded", function() {
    const userString = sessionStorage.getItem("gretexUser");
    if (!userString) {
      window.location.href = "index.html";
      return;
    }
    currentUser = JSON.parse(userString);
    
    cardGridContainer = document.getElementById('card-grid-container');
    cardDetailContainer = document.getElementById('card-detail-container');
    backToGridLink = document.getElementById('back-to-grid-link');
    backToHomeLink = document.getElementById('back-to-home-link');
    addNewCardBtn = document.getElementById('add-new-card-btn');
    loadingSpinner = document.getElementById('loading-spinner');
    dashboardTitle = document.getElementById('dashboard-title');
    
    loadDashboard();
    
    // --- Modal & Form Listeners (No Changes) ---
    addNewCardBtn.addEventListener('click', () => showModal('add-card-modal'));
    
    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn.dataset.close));
    });
    
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal(overlay.id);
        }
      });
    });

    document.getElementById('add-card-form').addEventListener('submit', handleAddCard);
    document.getElementById('add-bill-form').addEventListener('submit', handleAddBill);
    document.getElementById('add-payment-form').addEventListener('submit', handleAddPayment);
    
    document.getElementById('bill-attachment').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file selected.';
      document.getElementById('bill-attachment-name').textContent = fileName;
    });
    
    document.getElementById('payment-attachment').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file selected.';
      document.getElementById('payment-attachment-name').textContent = fileName;
    });

    backToGridLink.addEventListener('click', (e) => {
      e.preventDefault();
      showGridView();
    });

    // --- Event Delegation (No Changes) ---
    cardGridContainer.addEventListener('click', (e) => {
      const cardVisual = e.target.closest('.credit-card-visual');
      if (cardVisual) {
        const cardId = cardVisual.dataset.cardId;
        renderCardDetail(cardId);
      }
    });
    
    cardDetailContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-add-bill')) {
        const cardId = e.target.dataset.cardId;
        document.getElementById('bill-card-id').value = cardId;
        showModal('add-bill-modal');
      }
      
      if (e.target.classList.contains('btn-mark-paid')) {
        const billId = e.target.dataset.billId;
        const billAmount = e.target.dataset.billAmount;
        document.getElementById('payment-bill-id').value = billId;
        document.getElementById('payment-amount').value = billAmount;
        showModal('add-payment-modal');
      }

      if (e.target.classList.contains('btn-show-details')) {
        const encodedData = e.target.dataset.paymentDetails;
        if (encodedData) {
          try {
            const decodedData = atob(encodedData);
            const paymentData = JSON.parse(decodedData);
            openPaymentDetailsTab(paymentData);
          } catch (err) {
            console.error("Error decoding payment data:", err);
            alert("Could not load payment details.");
          }
        }
      }
    });
  });

  // =================================================================
  // VIEW MANAGEMENT FUNCTIONS (No Changes)
  // =================================================================

  function showGridView() {
    cardGridContainer.style.display = 'grid';
    cardDetailContainer.style.display = 'none';
    backToGridLink.style.display = 'none';
    
    addNewCardBtn.style.display = 'inline-flex';
    backToHomeLink.style.display = 'inline-block';
    dashboardTitle.textContent = 'Credit Card Management';
  }
  
  function showDetailView(cardName) {
    cardGridContainer.style.display = 'none';
    cardDetailContainer.style.display = 'block';
    backToGridLink.style.display = 'inline-block';
    
    addNewCardBtn.style.display = 'none';
    backToHomeLink.style.display = 'none';
    dashboardTitle.textContent = cardName;
  }

  // =================================================================
  // MODAL FUNCTIONS (No Changes)
  // =================================================================
  
  function showModal(modalId) {
    document.getElementById(modalId).classList.add('visible');
  }
  
  function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.classList.remove('visible');
    const form = modal.querySelector('form');
    if (form) {
      form.reset();
    }
    document.getElementById('bill-attachment-name').textContent = 'No file selected.';
    document.getElementById('payment-attachment-name').textContent = 'No file selected.';
  }

  // =================================================================
  // DATA LOADING & RENDERING (MODIFIED)
  // =================================================================
  
  async function loadDashboard() {
    showLoading(true);
    
    const payload = {
      action: "getCreditCardDashboard",
      params: { 
        userName: currentUser.name 
      }
    };
    
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      
      if (json.status === "success") {
        allCardData = json.data; 
        renderCardGrid(allCardData);
      } else {
        showError(json.data?.message || "Could not load data.");
      }
    } catch (err) {
      showError("Network error: " + err.message);
    } finally {
      showLoading(false);
      showGridView();
    }
  }
  
  function renderCardGrid(cards) {
    cardGridContainer.innerHTML = ''; 
    
    if (!cards || cards.length === 0) {
      cardGridContainer.innerHTML = `<div class="no-bills-message" style="background:var(--card-bg); padding: 30px; font-size: 1rem; grid-column: 1 / -1;">
        No credit cards found. Click 'Add New Card' to get started.
      </div>`;
      return;
    }
    
    let gridHtml = '';
    cards.forEach(card => {
      // MODIFIED: This function now returns more data
      const summary = calculateCardSummary(card);
      gridHtml += createCardVisual(card, summary);
    });
    cardGridContainer.innerHTML = gridHtml;
  }

  /**
    * MODIFIED: Calculates Total Due, Next Due, AND Last Payment
    */
  function calculateCardSummary(card) {
    const pendingBills = card.bills.filter(b => b.status === 'Pending');
    const paidBills = card.bills.filter(b => b.status === 'Paid');
    
    let totalDue = 0;
    let earliestDueDate = "No Due found";
    let lastPayAmount = 0;
    let lastPayDate = "N/A";

    // Calculate Total Due and Next Due
    if (pendingBills.length > 0) {
      totalDue = pendingBills.reduce((sum, bill) => sum + parseFloat(bill.amount), 0);
      
      earliestDueDate = pendingBills
        .map(b => new Date(b.dueDate))
        .sort((a, b) => a - b)[0]
        .toISOString().split('T')[0];
    }

    // Calculate Last Payment
    if (paidBills.length > 0) {
      // Sort paid bills by payDate, most recent first
      const latestPaidBill = paidBills
        .filter(b => b.payDate) // Ensure payDate exists
        .sort((a, b) => new Date(b.payDate) - new Date(a.payDate))[0];
      
      if (latestPaidBill) {
        lastPayAmount = parseFloat(latestPaidBill.payAmount);
        lastPayDate = new Date(latestPaidBill.payDate).toISOString().split('T')[0];
      }
    }

    return { totalDue, earliestDueDate, lastPayAmount, lastPayDate };
  }

  /**
    * MODIFIED: Creates the HTML for the card visual with new color-coding
    */
  function createCardVisual(card, summary) {
    
    const isDue = summary.totalDue > 0;
    
    // Total Due
    const dueAmountClass = isDue ? 'due-value-red' : 'due-value-neutral';
    const dueAmountString = `₹${summary.totalDue.toFixed(2)}`;
    
    // Next Due
    const dueDateClass = isDue ? 'due-value-red' : 'due-value-neutral';
    const dueDateString = summary.earliestDueDate;

    // Last Pay Amount
    const lastPayAmountClass = summary.lastPayAmount > 0 ? 'due-value-green' : 'due-value-neutral';
    const lastPayAmountString = `₹${summary.lastPayAmount.toFixed(2)}`;
    
    // Last Pay Date
    const lastPayDateClass = summary.lastPayAmount > 0 ? 'due-value-green' : 'due-value-neutral';
    const lastPayDateString = summary.lastPayDate;

    return `
      <div class="credit-card-visual" data-card-id="${card.id}">
        <div>
          <div class="card-issuer">${card.issuer}</div>
        </div>
        <div>
          <div class="card-number">•••• ${card.last4}</div>
          <div class="card-name">${card.nameOnCard}</div>
        </div>
        
        <div class="card-due-info">
          <div>
            <span class="due-label">Total Due</span>
            <div class="${dueAmountClass}">${dueAmountString}</div>
          </div>
          <div>
            <span class="due-label">Next Due</span>
            <div class="${dueDateClass}">${dueDateString}</div>
          </div>
          <div>
            <span class="due-label">Last Pay Amt</span>
            <div class="${lastPayAmountClass}">${lastPayAmountString}</div>
          </div>
          <div>
            <span class="due-label">Last Pay Date</span>
            <div class="${lastPayDateClass}">${lastPayDateString}</div>
          </div>
        </div>
      </div>
    `;
  }

  /**
    * Renders the full detail view for a single card
    */
  function renderCardDetail(cardId) {
    const card = allCardData.find(c => c.id === cardId);
    if (!card) {
      showError("Card data not found.");
      return;
    }
    
    cardDetailContainer.innerHTML = createCardDetailModule(card);
    showDetailView(card.issuer);
  }
  
  /**
    * Creates the *detail* module.
    */
  function createCardDetailModule(card) {
    const allBills = card.bills;
    
    // Get the SAME summary data for the card visual
    const summary = calculateCardSummary(card);

            ${renderBillTable(allBills)}

  /**
    * MODIFIED: Renders the bill table with color-coded amounts
    */
  function renderBillTable(bills) {
    if (bills.length === 0) {
      return `<div class="no-bills-message">No bills found for this card.</div>`;
    }
    
    let headers = `
      <th>Bill #</th>
      <th>Bill Date</th>
      <th>Due Date</th>
      <th>Amount</th>
      <th>Bill Attachment</th>
      <th>Actions</th>`;
    
    const rows = bills.map(bill => {
      const billDate = bill.billDate ? new Date(bill.billDate).toISOString().split('T')[0] : 'N/A';
      const dueDate = bill.dueDate ? new Date(bill.dueDate).toISOString().split('T')[0] : 'N/A';

      const billAttachmentLink = (bill.billAttachmentURL && bill.billAttachmentURL.startsWith('http'))
        ? `<a href="${bill.billAttachmentURL}" target="_blank">View Bill</a>`
        : 'N/A';
      
      let actionButton = '';
      
      // --- MODIFIED: Determine amount class based on status ---
      let amountClass = 'amount'; // Default to red (pending)
      
      if (bill.status === 'Pending') {
        actionButton = `<button class="btn-paid btn-mark-paid" data-bill-id="${bill.id}" data-bill-amount="${bill.amount}">
                          Mark as Paid
                        </button>`;
      } else { 
        // Bill is 'Paid'
        amountClass = 'paid-amount'; // Change class to green
        
        const paymentData = {
          billNumber: bill.billNumber,
          txnNo: bill.txnNo,
          payDate: bill.payDate ? new Date(bill.payDate).toISOString().split('T')[0] : 'N/A',
          payAmount: parseFloat(bill.payAmount).toFixed(2),
          paidBy: bill.paidBy,
          paymentAttachmentURL: bill.paymentAttachmentURL
        };
        
        const encodedPaymentData = btoa(JSON.stringify(paymentData)); 

        actionButton = `<button class="btn-secondary btn-show-details" data-payment-details="${encodedPaymentData}">
                          Paid - Show Details
                        </button>`;
      }

      return `
        <tr>
          <td>${bill.billNumber}</td>
          <td>${billDate}</td>
          <td>${dueDate}</td>
          <td class="${amountClass}">₹${parseFloat(bill.amount).toFixed(2)}</td>
          <td>${billAttachmentLink}</td>
          <td>${actionButton}</td>
        </tr>
      `;
    }).join('');
    
    return `
      <table class="bill-table">
        <thead><tr>${headers}</tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }
  
  function showLoading(isLoading) {
    if (loadingSpinner) {
      loadingSpinner.style.display = isLoading ? 'block' : 'none';
    }
    if (isLoading) {
      cardGridContainer.style.display = 'none';
      cardDetailContainer.style.display = 'none';
    }
  }
  
  function showError(message) {
    alert("Error: " + message);
    cardGridContainer.innerHTML = `<div class="no-bills-message" style="background:#fff8f8; color: #c00; grid-column: 1 / -1;">${message}</div>`;
  }
