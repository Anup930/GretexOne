<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <title>Gretex One - Credit Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    :root {
      --purple-1: #3a3f9d;
      --purple-2: #5b6fe0;
      --card-bg: #fdfdff;
      --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
      --shadow-med: 0 6px 18px rgba(0,0,0,0.06);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      color: #333;
    }
    
    .back-link {
      font-size: 1rem;
      text-decoration: none;
      color: #4a5a9b;
      font-weight: 500;
      margin-bottom: 20px;
      display: inline-block;
    }
    .back-link:hover { text-decoration: underline; }
    
    .app-content {
      background: transparent; /* No background, just a container */
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .dashboard-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--purple-2), var(--purple-1));
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59, 67, 156, 0.2);
      transition: all 0.2s;
    }
    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(59, 67, 156, 0.3);
      transform: translateY(-2px);
    }
    
    #card-dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }

    .loading-spinner {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #555;
    }
    
    /* --- Card Module --- */
    .card-module {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-med);
      overflow: hidden;
    }
    
    .card-module-header {
      padding: 24px 32px;
      background: linear-gradient(135deg, #fafbff, #f8f9ff);
      border-bottom: 1px solid #e9eef2;
    }
    
    .credit-card-visual {
      width: 300px;
      height: 180px;
      background: linear-gradient(135deg, #4c5bd6, #384090);
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(50, 60, 140, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-issuer { font-size: 1.2rem; font-weight: 600; }
    .card-number { font-size: 1.1rem; letter-spacing: 2px; font-family: monospace; margin-top: auto; }
    .card-name { font-size: 0.9rem; font-weight: 500; text-transform: uppercase; }

    .card-module-body {
      padding: 24px 32px;
    }
    
    .bill-section { margin-bottom: 24px; }
    .bill-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .bill-section-header h3 { font-size: 1.2rem; font-weight: 600; }
    
    .btn-secondary {
      background: #eef2f7;
      color: #333;
      border: 1px solid #d8e0e7;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-secondary:hover { background: #e4e9ef; }
    
    .btn-paid {
      background: #e0f2f1;
      color: #00695c;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-paid:hover { background: #c8e6c9; }
    
    .bill-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .bill-table th, .bill-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eef2f7;
    }
    .bill-table th {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
    }
    .bill-table td { color: #222; }
    .bill-table tr:last-child td { border-bottom: none; }
    .bill-table .amount { font-weight: 600; color: #c62828; }
    .bill-table .paid-amount { font-weight: 600; color: #2e7d32; }

    .no-bills-message {
      padding: 20px;
      text-align: center;
      color: #777;
      background: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a href="App_access.html" class="back-link">← Back to Home</a>

  <div class="app-content">
    
    <div class="dashboard-header">
      <h1>Credit Card Management</h1>
      <button class="btn-primary" id="add-new-card-btn">
        <span class="material-icons-outlined" style="font-size: 1.2rem; vertical-align: middle; margin-right: 4px;">add_card</span>
        Add New Card
      </button>
    </div>
    
    <div id="card-dashboard">
      <div id="loading-spinner" class="loading-spinner">Loading your card dashboard...</div>
    </div>
    
  </div>

  <!-- Modal markup (unchanged) -->
  <div class="modal-overlay" id="add-card-modal">
    <div class="modal-content">
      <h2>Add New Credit Card</h2>
      <form id="add-card-form">
        <div class="form-group">
          <label for="card-issuer">Card Issuer (e.g., HDFC Bank)</label>
          <input type="text" id="card-issuer" required>
        </div>
        <div class="form-group">
          <label for="card-last-4">Last 4 Digits</label>
          <input type="text" id="card-last-4" pattern="\d{4}" title="Please enter 4 digits" maxlength="4" required>
        </div>
        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" data-close="add-card-modal">Cancel</button>
          <button type="submit" class="btn-primary" id="save-card-btn">Save Card</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add-bill and payment modals unchanged (omitted here for brevity in this listing) -->
  <!-- If you need their markup included explicitly, keep the existing markup you already have. -->

<script>
  // =================================================================
  // SCRIPT (existing top-level code should remain unchanged; only relevant rendering functions replaced)
  // =================================================================
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH5kOEdJGlPgx4sMH3vEqkixalf3X6PACttZHMLWh8M-TtLT2OUN5U_XRMGP-VWAfW/exec";

  let currentUser = null;
  let allCardData = []; // Local cache for data

  document.addEventListener("DOMContentLoaded", function() {
    const userString = sessionStorage.getItem("gretexUser");
    if (!userString) {
      window.location.href = "index.html";
      return;
    }
    currentUser = JSON.parse(userString);

    // Initial load
    loadDashboard();

    // --- Modal Event Listeners ---
    const addCardBtn = document.getElementById('add-new-card-btn');
    addCardBtn.addEventListener('click', () => showModal('add-card-modal'));
    
    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn.dataset.close));
    });
    
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal(overlay.id);
        }
      });
    });

    // --- Form Submission Handlers ---
    document.getElementById('add-card-form').addEventListener('submit', handleAddCard);
    // add-bill and add-payment form handlers should be set up same as your original file
    // document.getElementById('add-bill-form').addEventListener('submit', handleAddBill);
    // document.getElementById('add-payment-form').addEventListener('submit', handleAddPayment);

    // --- Dynamic Button Clicks (Event Delegation) ---
    document.getElementById('card-dashboard').addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-add-bill')) {
        const cardId = e.target.dataset.cardId;
        document.getElementById('bill-card-id').value = cardId;
        showModal('add-bill-modal');
      }
      
      if (e.target.classList.contains('btn-mark-paid')) {
        const billId = e.target.dataset.billId;
        const billAmount = e.target.dataset.billAmount;
        document.getElementById('payment-bill-id').value = billId;
        // Pre-fill payment amount from bill amount
        document.getElementById('payment-amount').value = billAmount;
        showModal('add-payment-modal');
      }
    });

  });

  // --- (unchanged) helper functions: showModal, closeModal, fileToBase64, showLoading, showError, handleAddCard, handleAddBill, handleAddPayment ---
  // Keep the handlers you already have in the original file. Below are the rendering helpers that were replaced.

  function escapeHtml(str) {
    if (str === null || str === undefined) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
  }

  // --- REPLACED: safe card module creation ---
  function createCardModule(card) {
    const module = document.createElement('div');
    module.className = 'card-module';

    // Defensive defaults
    card.bills = card.bills || [];

    // Normalize bills' status and amounts if needed
    const pendingBills = (card.bills || []).filter(b => {
      const s = (b.status || "").toString().toLowerCase();
      return s.includes('pending'); // flexible match
    });
    const paidBills = (card.bills || []).filter(b => {
      const s = (b.status || "").toString().toLowerCase();
      return s.includes('paid');
    });

    // Use safe property access for card fields
    const issuer = card.issuer || card.cardIssuer || card.CardIssuer || card.cardIssuer || "";
    const last4 = card.last4 || card.Last4 || card.last4 || "";
    const nameOnCard = card.nameOnCard || card.nameOnCard || card.NameOnCard || "";

    module.innerHTML = `
      <div class="card-module-header">
        <div class="credit-card-visual">
          <div class="card-issuer">${escapeHtml(issuer)}</div>
          <div class="card-number">•••• ${escapeHtml(last4)}</div>
          <div class="card-name">${escapeHtml(nameOnCard)}</div>
        </div>
      </div>

      <div class="card-module-body">
        <div class="bill-section">
          <div class="bill-section-header">
            <h3>Pending Bills</h3>
            <button class="btn-secondary btn-add-bill" data-card-id="${card.id}">
              <span class="material-icons-outlined" style="font-size: 1.1rem; vertical-align: bottom; margin-right: 4px;">add</span>
              Add Bill
            </button>
          </div>
          ${renderBillTable(pendingBills, 'pending')}
        </div>

        <div class="bill-section">
          <div class="bill-section-header">
            <h3>Paid Bills</h3>
          </div>
          ${renderBillTable(paidBills, 'paid')}
        </div>
      </div>
    `;
    return module;
  }

  // --- REPLACED: safe bill table renderer ---
  function renderBillTable(bills, type) {
    if (!bills || bills.length === 0) {
      return `<div class="no-bills-message">No ${type} bills.</div>`;
    }

    let headers;
    if (type === 'pending') {
      headers = `<th>Bill #</th><th>Bill Date</th><th>Due Date</th><th>Amount</th><th>Actions</th>`;
    } else {
      headers = `<th>Bill #</th><th>Bill Date</th><th>Pay Date</th><th>Amount</th><th>Txn #</th>`;
    }

    const rows = bills.map(bill => {
      // Safe conversions
      const billNumber = escapeHtml(bill.billNumber || bill.BillNumber || '');
      const billDate = escapeHtml(bill.billDate || bill.billDate || '');
      const dueDate = escapeHtml(bill.dueDate || bill.dueDate || '');
      const payDate = escapeHtml(bill.payDate || bill.payDate || '');
      const txnNo = escapeHtml(bill.txnNo || bill.txnNo || bill.txnNo || '');

      const amountNum = (typeof bill.amount === 'number') ? bill.amount : (Number(bill.amount) || 0);
      const payAmountNum = (typeof bill.payAmount === 'number') ? bill.payAmount : (Number(bill.payAmount) || 0);

      if (type === 'pending') {
        return `
          <tr>
            <td>${billNumber}</td>
            <td>${billDate}</td>
            <td>${dueDate}</td>
            <td class="amount">₹${amountNum.toFixed(2)}</td>
            <td>
              <button class="btn-paid btn-mark-paid" data-bill-id="${bill.id}" data-bill-amount="${amountNum}">
                Mark as Paid
              </button>
            </td>
          </tr>
        `;
      } else {
        return `
          <tr>
            <td>${billNumber}</td>
            <td>${billDate}</td>
            <td>${payDate}</td>
            <td class="paid-amount">₹${payAmountNum.toFixed(2)}</td>
            <td>${txnNo}</td>
          </tr>
        `;
      }
    }).join('');

    return `
      <table class="bill-table">
        <thead><tr>${headers}</tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }

  // --- LOAD DASHBOARD (unchanged except using new backend) ---
  async function loadDashboard() {
    showLoading(true);
    
    const payload = {
      action: "getCreditCardDashboard",
      params: {
        userName: currentUser.name
      }
    };
    
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      
      if (json.status === "success") {
        allCardData = json.data || [];
        renderDashboard(allCardData);
      } else {
        showError(json.data?.message || "Could not load data.");
      }
    } catch (err) {
      showError("Network error: " + err.message);
    } finally {
      showLoading(false);
    }
  }

  function renderDashboard(cards) {
    const dashboard = document.getElementById('card-dashboard');
    dashboard.innerHTML = ''; // Clear existing content
    
    if (!cards || cards.length === 0) {
      dashboard.innerHTML = `<div class="no-bills-message" style="background:var(--card-bg); padding: 30px; font-size: 1rem;">
        No credit cards found. Click 'Add New Card' to get started.
      </div>`;
      return;
    }
    
    cards.forEach(card => {
      dashboard.appendChild(createCardModule(card));
    });
  }

  function showLoading(isLoading) {
    const spinner = document.getElementById('loading-spinner');
    if (spinner) {
      spinner.style.display = isLoading ? 'block' : 'none';
    }
  }

  function showError(message) {
    alert("Error: " + message);
    const dashboard = document.getElementById('card-dashboard');
    dashboard.innerHTML = `<div class="no-bills-message" style="background:#fff8f8; color: #c00;">${message}</div>`;
  }
</script>
</body>
</html>
