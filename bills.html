<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <title>Gretex One - Bills Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    :root {
      --purple-1: #3a3f9d;
      --purple-2: #5b6fe0;
      --card-bg: #fdfdff;
      --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
      --shadow-med: 0 6px 18px rgba(0,0,0,0.06);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* --- Sidebar --- */
    .sidebar {
      flex-basis: 260px;
      flex-shrink: 0;
      background: #ffffff;
      border-right: 1px solid #e9eef2;
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
    }
    
    .sidebar-header {
      text-align: left;
      margin-bottom: 30px;
      padding-bottom: 20px;
      padding-left: 10px;
      border-bottom: 1px solid #e9eef2;
    }
    
    .sidebar-header h2 { font-size: 1.4rem; font-weight: 600; color: #3b439c; }
    #user-name { font-size: 0.9rem; font-weight: 500; color: #555; margin-top: 8px; }
    
    .nav-links { flex-grow: 1; list-style: none; margin: 0; padding: 0; }
    
    .nav-links li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      margin-bottom: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      color: #4a5568;
      transition: all 0.2s ease-in-out;
    }
    
    .nav-links li a:hover {
      background-color: #f4f7fa;
      color: #3b439c;
    }

    .nav-links li a.active {
      background-color: #3b439c;
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 5px 15px -5px rgba(59, 67, 156, 0.4);
    }
    
    .nav-links li a .material-icons { font-size: 22px; }
    .nav-links li a.active .material-icons { color: #ffffff; }

    .sidebar-footer { margin-top: 20px; }
    
    #logout-button {
      width: 100%;
      padding: 14px 20px;
      background: #fbeeee;
      color: #d93025;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.2s;
    }
    
    #logout-button:hover { background: #f8d7da; }
    #logout-button .material-icons-outlined { font-size: 22px; }

    /* --- Main Content --- */
    .main-content {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .app-content {
      background: transparent;
      padding: 0;
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .dashboard-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--purple-2), var(--purple-1));
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59, 67, 156, 0.2);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(59, 67, 156, 0.3);
      transform: translateY(-2px);
    }
    
    .loading-spinner {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #555;
    }
    
    /* --- Bill Sections --- */
    .bill-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-med);
      overflow: hidden;
      margin-bottom: 32px;
    }
    
    .bill-section-header {
      padding: 20px 32px;
      border-bottom: 1px solid #e9eef2;
    }
    .bill-section-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
    }
    /* Section-specific header colors */
    #due-bills-header { background: linear-gradient(135deg, #fff8f8, #fffafb); color: #c62828; }
    #shortpay-bills-header { background: linear-gradient(135deg, #fffaf3, #fffcf7); color: #f57f17; }
    #paid-bills-header { background: linear-gradient(135deg, #f8fff9, #fafffa); color: #2e7d32; }

    .bill-section-body {
      padding: 0; /* Table will fill */
    }

    .btn-secondary {
      background: #eef2f7;
      color: #333;
      border: 1px solid #d8e0e7;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-secondary:hover { background: #e4e9ef; }
    
    .btn-paid {
      background: #e0f2f1;
      color: #00695c;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-paid:hover { background: #c8e6c9; }
    
    .bill-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .bill-table th, .bill-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eef2f7;
    }
    .bill-table th {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
      background: #fdfdfd;
    }
    .bill-table td { color: #222; }
    .bill-table tr:last-child td { border-bottom: none; }
    .bill-table .amount { font-weight: 600; color: #c62828; }
    .bill-table .shortpay-amount { font-weight: 600; color: #f57f17; }
    .bill-table .paid-amount { font-weight: 600; color: #2e7d32; }

    .bill-table a {
      color: #3a3f9d;
      font-weight: 500;
      text-decoration: none;
    }
    .bill-table a:hover {
      text-decoration: underline;
    }

    .no-bills-message {
      padding: 32px;
      text-align: center;
      color: #777;
      font-size: 1rem;
    }
    
    /* --- Modal Styles --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
      transform: translateY(0);
    }
    
    .modal-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group input[type="file"],
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d8e0e7;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      background: #fdfdff;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--purple-2);
      box-shadow: 0 0 0 3px rgba(91, 111, 224, 0.2);
    }
    
    .form-group .file-name {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      font-style: italic;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
    
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Gretex One</h2>
      <div id="user-name">Loading...</div>
    </div>
  
    <ul id="nav-links-list" class="nav-links">
      </ul>
  
    <div class="sidebar-footer">
      <button id="logout-button">
        <span class="material-icons-outlined">logout</span>
        Logout
      </button>
    </div>
  </div>

  <div class="main-content">
  
    <div class="app-content">
      
      <div class="dashboard-header">
        <h1 id="dashboard-title">Bills Dashboard</h1>
        <button class="btn-primary" id="add-new-bill-btn">
          <span class="material-icons-outlined" style="font-size: 1.2rem;">add</span>
          Add New Bill
        </button>
      </div>

      <div id="loading-spinner" class="loading-spinner">Loading your bills...</div>
      
      <div class="bill-section" id="due-bills-section" style="display:none;">
        <div class="bill-section-header" id="due-bills-header">
          <h2>Due Bills</h2>
        </div>
        <div class="bill-section-body" id="due-bills-container">

      </div>

      <div class="bill-section" id="shortpay-bills-section" style="display:none;">
        <div class="bill-section-header" id="shortpay-bills-header">
          <h2>Shortpay Bills</h2>
        </div>
        <div class="bill-section-body" id="shortpay-bills-container">
          </div>
      </div>

      <div class="bill-section" id="paid-bills-section" style="display:none;">
        <div class="bill-section-header" id="paid-bills-header">
          <h2>Paid Bills</h2>
        </div>
        <div class="bill-section-body" id="paid-bills-container">
          </div>

    </div>

  </div> <div class="modal-overlay" id="add-bill-modal">
    <div class="modal-content">
      <h2>Add New Bill</h2>
      <form id="add-bill-form">
        
        <div class="form-group">
          <label for="bill-card-id-select">Credit Card</label>
          <select id="bill-card-id-select" required>
            <option value="">Loading cards...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bill-number">Bill Number</label>

        </div>
        <div class="form-group">
          <label for="bill-date">Bill Date</label>

        </div>
        <div class="form-group">
          <label for="bill-due-date">Due Date</label>
          <input type="date" id="bill-due-date" required>

          <input type="number" id="bill-amount" step="0.01" required>

          <label for="payment-date">Pay Date</label>
          <input type="date" id="payment-date" required>

        <div class="form-group">
          <label for="payment-amount">Pay Amount</label>
          <input type="number" id="payment-amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="payment-attachment">Payment Attachment (Optional)</label>
          <input type="file" id="payment-attachment" accept=".pdf,image/*">
          <div class="file-name" id="payment-attachment-name">No file selected.</div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" data-close="add-payment-modal">Cancel</button>
          <button type="submit" class="btn-primary" id="save-payment-btn">Save Payment</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // =================================================================
  // SCRIPT SETUP
  // =================================================================
  
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH5kOEdJGlPgx4sMH3vEqkixalf3X6PACttZHMLWh8M-TtLT2OUN5U_XRMGP-VWAfW/exec";
  
  let currentUser = null;
  let allCardData = []; 

  let loadingSpinner, dueBillsContainer, shortpayBillsContainer, paidBillsContainer;
  let dueSection, shortpaySection, paidSection;

  document.addEventListener("DOMContentLoaded", function() {
    const userString = sessionStorage.getItem("gretexUser");
    if (!userString) {
      window.location.href = "index.html";
      return;
    }
    currentUser = JSON.parse(userString);
    
    // --- Sidebar Population Logic ---
    document.getElementById("user-name").innerText = (currentUser && currentUser.name) ? currentUser.name : "User";
    
    const appMap = {
      "App1_CreditCard": { name: "Credit Card", page: "creditcard", icon: "credit_card" },
      "App2_Bills": { name: "Bills", page: "bills", icon: "receipt_long" },
      "App3_MobileBills": { name: "Mobile Bills", page: "mobilebills", icon: "phone_android" }
    };
    
    const navLinksList = document.getElementById("nav-links-list");
    const homeLink = document.createElement("li");
    homeLink.innerHTML = `<a href="App_access.html"><span class="material-icons">home</span> Home</a>`;
    navLinksList.appendChild(homeLink);

    if (currentUser.apps && currentUser.apps.length > 0) {
      currentUser.apps.forEach(appKey => {
        const app = appMap[appKey];
        if (!app) return; 

        // Set "Bills" as active
        const isActive = (app.page === 'bills') ? 'active' : '';

        const navLink = document.createElement("li");
        navLink.innerHTML = `<a href="${app.page}.html" class="${isActive}"><span class="material-icons">${app.icon}</span> ${app.name}</a>`;
        navLinksList.appendChild(navLink);
      });
    }

    document.getElementById("logout-button").addEventListener("click", function() {
      sessionStorage.removeItem("gretexUser");
      window.location.href = "index.html";
    });
    // --- End of Sidebar Logic ---

    
    // --- Get Page Elements ---
    loadingSpinner = document.getElementById('loading-spinner');
    dueBillsContainer = document.getElementById('due-bills-container');
    shortpayBillsContainer = document.getElementById('shortpay-bills-container');
    paidBillsContainer = document.getElementById('paid-bills-container');
    
    dueSection = document.getElementById('due-bills-section');
    shortpaySection = document.getElementById('shortpay-bills-section');
    paidSection = document.getElementById('paid-bills-section');
    
    // Initial load
    loadDashboard();
    
    // --- Modal Event Listeners ---
    document.getElementById('add-new-bill-btn').addEventListener('click', () => showModal('add-bill-modal'));
    
    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn.dataset.close));
    });
    
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal(overlay.id);
        }
      });
    });

    // --- Form Submission Handlers ---
    document.getElementById('add-bill-form').addEventListener('submit', handleAddBill);
    document.getElementById('add-payment-form').addEventListener('submit', handleAddPayment);
    
    // --- File Input Name Display ---
    document.getElementById('bill-attachment').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file selected.';
      document.getElementById('bill-attachment-name').textContent = fileName;
    });
    
    document.getElementById('payment-attachment').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file selected.';
      document.getElementById('payment-attachment-name').textContent = fileName;
    });

    // --- Dynamic Button Clicks (Event Delegation) ---
    const mainContent = document.querySelector('.main-content');
    
    mainContent.addEventListener('click', (e) => {
      const target = e.target;
      
      // Handle "Mark as Paid"
      if (target.classList.contains('btn-mark-paid')) {
        const billId = target.dataset.billId;
        const billAmount = target.dataset.billAmount;
        document.getElementById('payment-bill-id').value = billId;
        document.getElementById('payment-amount').value = billAmount; // Pre-fill with full amount
        showModal('add-payment-modal');
      }

      // Handle "Show Details"
      if (target.classList.contains('btn-show-details')) {
        const encodedData = target.dataset.paymentDetails;
        if (encodedData) {
          try {
            const decodedData = atob(encodedData);
            const paymentData = JSON.parse(decodedData);
            openPaymentDetailsTab(paymentData);
          } catch (err) {
            console.error("Error decoding payment data:", err);
            alert("Could not load payment details.");
          }
        }
      }
    });
  });

  // =================================================================
  // MODAL FUNCTIONS
  // =================================================================
  
  function showModal(modalId) {
    document.getElementById(modalId).classList.add('visible');
  }
  
  function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.classList.remove('visible');
    const form = modal.querySelector('form');
    if (form) {
      form.reset();
    }
    // Reset file input names
    if (document.getElementById('bill-attachment-name')) {
      document.getElementById('bill-attachment-name').textContent = 'No file selected.';
    }
    if (document.getElementById('payment-attachment-name')) {
      document.getElementById('payment-attachment-name').textContent = 'No file selected.';
    }
    // Reset card selector
    if (document.getElementById('bill-card-id-select')) {
      populateCardSelector(allCardData); // Repopulate and reset
    }
  }

  // =================================================================
  // DATA LOADING & RENDERING
  // =================================================================
  
  async function loadDashboard() {
    showLoading(true);
    
    const payload = {
      action: "getCreditCardDashboard", // We use the same function, it gets all cards and all bills
      params: { 
        userName: currentUser.name 
      }
    };
    
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      
      if (json.status === "success") {
        allCardData = json.data; // Cache card data
        populateCardSelector(allCardData); // NEW: Populate the modal dropdown
        renderBillSections(allCardData); // NEW: Render the 3 sections
      } else {
        showError(json.data?.message || "Could not load data.");
      }
    } catch (err) {
      showError("Network error: " + err.message);
    } finally {
      showLoading(false);
    }
  }
  
  /**
   * NEW: Populates the <select> in the "Add Bill" modal
   */
  function populateCardSelector(cards) {
    const select = document.getElementById('bill-card-id-select');
    if (!select) return;
    
    select.innerHTML = '<option value="">-- Select a Card --</option>'; // Clear and add default
    
    if (!cards || cards.length === 0) {
      select.innerHTML = '<option value="">-- No cards found. Add a card first. --</option>';
      return;
    }
    
    cards.forEach(card => {
      const option = document.createElement('option');
      option.value = card.id;
      option.textContent = `${card.issuer} (•••• ${card.last4})`;
      select.appendChild(option);
    });
  }

  /**
   * NEW: Sorts all bills from all cards into 3 sections
   */
  function renderBillSections(cards) {
    const allBills = [];
    
    // Flatten all bills from all cards into one array, adding card info
    cards.forEach(card => {
      card.bills.forEach(bill => {
        allBills.push({
          ...bill, // Spread all bill properties
          cardIssuer: card.issuer,
          cardLast4: card.last4
        });
      });
    });

    // Sort bills by status
    const dueBills = allBills.filter(b => b.status === 'Pending').sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));
    const shortpayBills = allBills.filter(b => b.status === 'Shortpay').sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));
    const paidBills = allBills.filter(b => b.status === 'Paid').sort((a,b) => new Date(b.payDate) - new Date(b.payDate)); // Sort by pay date

    // Render tables
    renderBillTable(dueBillsContainer, dueSection, dueBills, 'Due');
    renderBillTable(shortpayBillsContainer, shortpaySection, shortpayBills, 'Shortpay');
    renderBillTable(paidBillsContainer, paidSection, paidBills, 'Paid');
  }
  
  /**
   * MODIFIED: Renders a bill table into a specific container
   */
  function renderBillTable(container, sectionElement, bills, statusType) {
    if (bills.length === 0) {
      container.innerHTML = `<div class="no-bills-message">No ${statusType.toLowerCase()} bills found.</div>`;
      // Hide the whole section if there are no bills
      sectionElement.style.display = 'none';
      return;
    }

    // Show the section if it has bills
    sectionElement.style.display = 'block';
    
    // Define headers
    let headers = `
      <th>Card</th>
      <th>Bill #</th>
      <th>Bill Date</th>
      <th>Due Date</th>
      <th>Amount</th>
      <th>Bill Attachment</th>
      <th>Actions</th>`;

    // If "Paid", show payment details
    if (statusType === 'Paid' || statusType === 'Shortpay') {
       headers = `
        <th>Card</th>
        <th>Bill #</th>
        <th>Bill Date</th>
        <th class="amount">Bill Amount</th>
        <th class="paid-amount">Paid Amount</th>
        <th>Pay Date</th>
        <th>Actions</th>`;
    }

    const rows = bills.map(bill => {
      const billDate = bill.billDate ? new Date(bill.billDate).toISOString().split('T')[0] : 'N/A';
      const dueDate = bill.dueDate ? new Date(bill.dueDate).toISOString().split('T')[0] : 'N/A';
      const payDate = bill.payDate ? new Date(bill.payDate).toISOString().split('T')[0] : 'N/A';

      const billAttachmentLink = (bill.billAttachmentURL && bill.billAttachmentURL.startsWith('http'))
        ? `<a href="${bill.billAttachmentURL}" target="_blank">View Bill</a>`
        : 'N/A';
      
      const cardName = `${bill.cardIssuer} (•••• ${bill.last4})`;

      // --- Action Button Logic ---
      let actionButton = '';
      const paymentData = {
        billNumber: bill.billNumber,
        txnNo: bill.txnNo,
        payDate: payDate,
        payAmount: parseFloat(bill.payAmount).toFixed(2),
        paidBy: bill.paidBy,
        paymentAttachmentURL: bill.paymentAttachmentURL
      };
      const encodedPaymentData = btoa(JSON.stringify(paymentData)); 

      if (bill.status === 'Pending') {
        actionButton = `<button class="btn-paid btn-mark-paid" data-bill-id="${bill.id}" data-bill-amount="${bill.amount}">
                          Mark as Paid
                        </button>`;
      } else if (bill.status === 'Shortpay') {
        actionButton = `<button class="btn-paid btn-mark-paid" data-bill-id="${bill.id}" data-bill-amount="${bill.amount - bill.payAmount}">
                          Pay Balance
                        </button>
                        <button class="btn-secondary btn-show-details" style="margin-top: 5px;" data-payment-details="${encodedPaymentData}">
                          Show Details
                        </button>`;
      } else { // Paid
        actionButton = `<button class="btn-secondary btn-show-details" data-payment-details="${encodedPaymentData}">
                          Paid - Show Details
                        </button>`;
      }

      // --- Row Rendering Logic ---
      if (statusType === 'Paid' || statusType === 'Shortpay') {
        const amountClass = (statusType === 'Shortpay') ? 'shortpay-amount' : 'paid-amount';
        return `
          <tr>
            <td>${cardName}</td>
            <td>${bill.billNumber}</td>
            <td>${billDate}</td>
            <td class="amount">₹${parseFloat(bill.amount).toFixed(2)}</td>
            <td class="${amountClass}">₹${parseFloat(bill.payAmount).toFixed(2)}</td>
            <td>${payDate}</td>
            <td>${actionButton}</td>
          </tr>
        `;
      } else { // Due
        return `
          <tr>
            <td>${cardName}</td>
            <td>${bill.billNumber}</td>
            <td>${billDate}</td>
            <td>${dueDate}</td>
            <td class="amount">₹${parseFloat(bill.amount).toFixed(2)}</td>
            <td>${billAttachmentLink}</td>
            <td>${actionButton}</td>
          </tr>
        `;
      }
    }).join('');
    
    container.innerHTML = `
      <table class="bill-table">
        <thead><tr>${headers}</tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }
  
  function showLoading(isLoading) {
    if (loadingSpinner) {
      loadingSpinner.style.display = isLoading ? 'block' : 'none';
    }
  }
  
  function showError(message) {
    alert("Error: " + message);
    loadingSpinner.innerHTML = `<div class="no-bills-message" style="background:#fff8f8; color: #c00;">${message}</div>`;
  }

  // =================================================================
  // FORM HANDLERS (Sending data)
  // =================================================================
  
  async function handleAddBill(e) {
    e.preventDefault();
    const btn = document.getElementById('save-bill-btn');
    btn.disabled = true;
    btn.textContent = "Saving...";
    
    const fileInput = document.getElementById('bill-attachment');
    let attachmentData = null;
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      attachmentData = {
        filename: file.name,
        mimeType: file.type,
        data: await fileToBase64(file)
      };
    }
    
    const payload = {
      action: "addBill",
      params: {
        cardId: document.getElementById('bill-card-id-select').value, // Get from select
        billNumber: document.getElementById('bill-number').value,
        billDate: document.getElementById('bill-date').value,
        dueDate: document.getElementById('bill-due-date').value,
        amount: parseFloat(document.getElementById('bill-amount').value),
        addedBy: currentUser.name,
        attachment: attachmentData
      }
    };

    if (!payload.params.cardId) {
      alert("Please select a credit card.");
      btn.disabled = false;
      btn.textContent = "Save Bill";
      return;
    }
    
    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      
      if (json.status === "success") {
        closeModal('add-bill-modal');
        loadDashboard(); // Refresh dashboard
      } else {
        alert("Error: " + (json.data?.message || "Could not save bill."));
      }
    } catch (err) {
      alert("Network Error: " + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = "Save Bill";
    }
  }

  /**
    * Helper: file to Base64
    */
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        const base64String = reader.result.split(',')[1];
        resolve(base64String);
      };
      reader.onerror = error => reject(error);
    });
  }
